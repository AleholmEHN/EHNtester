<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function headTap()
        {
            var elTappo="I just got tapped";
            alert(elTappo);
        }
    
    </script>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <title>function on tap</title>
    </head>

    <body>
    <header onClick="headTap()">
        <h1>Tap me!</h1>
        </header>
    </body>

</html>
